<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissertation Playground</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="section-wrapper" id="Heading">
        <h1>Report</h1>
        <h2>This is the report page</h2>
        <div id="Nav_bar">
        <button class="nav-bar-button" id="Home_nav_button">Home</button>
        <button class="nav-bar-button" id="About_nav_button">About</button>
        <button class="nav-bar-button" id="Report_nav_button">Report</button>
        </div>
        <hr>
    </div>

    <div class="section-wrapper" id="Evaluation_protocol_results">
        
    </div>

    <div class="section-wrapper" id="M4_results">
        <hr>
        <h3>M4 Dataset overall results</h3>
        <img src="{{ url_for('static', filename='images/MAPE.png') }}" alt="Description of the image" width="45%" height="45%">
        <img src="{{ url_for('static', filename='images/min_mape.png') }}" alt="Description of the image" width="45%" height="45%">
        <br><br><br><br>
        <img src="{{ url_for('static', filename='images/max_mape.png') }}" alt="Description of the image" width="45%" height="45%">
        <img src="{{ url_for('static', filename='images/avg_shape_similarity.png') }}" alt="Description of the image" width="45%" height="45%">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Navbar -->
    <script type="text/javascript">
        document.getElementById("Home_nav_button").onclick = function () {
            location.href = "{{ url_for('index') }}";
        };

        document.getElementById("About_nav_button").onclick = function () {
            location.href = "{{ url_for('about') }}";
        };

        document.getElementById("Report_nav_button").onclick = function () {
            location.href = "{{ url_for('report') }}";
        };
    </script>

<script>

    fetch("static/report_page/evaluation_protocol_results.txt")
    .then(response => response.text())
    .then(data => {
        // Set the title attribute using the fetched data
        document.getElementById('Evaluation_protocol_results').innerHTML = data;
    })


     // Read more button
    const modal = document.querySelector('#modal');
    const openModal = document.querySelector('.open-button');
    const closeModal = document.querySelector('.close-button');

    openModal.addEventListener('click',()=>{
        modal.showModal();
    })

    closeModal.addEventListener('click',()=>{
        modal.close();
    })

</script>

</body>
</html>
